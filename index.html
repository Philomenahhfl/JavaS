<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid" style="padding: 0px; margin-top:-20px;">
<br>
  <div id="imageSlider" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#imageSlider" data-slide-to="0" class="active" style="background-color: white;"></li>
      <li data-target="#imageSlider" data-slide-to="1" style="background-color: black;" ></li>
      <li data-target="#imageSlider" data-slide-to="2" style="background-color: black;"></li>
      <li data-target="#imageSlider" data-slide-to="3" style="background-color: black;"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
    <div class="item active">
        
            <img src="images/1.jpg">
    <div class="carousel-caption">
    <h3>Ocean</h3>
          <p>The atmosphere in the ocean has a touch of music</p>
        </div>
      </div>

      <div class="item">
            <img src="images/2.jpg">
      <div class="carousel-caption">
          <h3>Land</h3>
          <p>Beautiful Red Soil View</p>
        </div>
      </div>

      <div class="item">
            <img src="images/3.jpg">
      <div class="carousel-caption">
          <h3>Photography</h3>
          <p>Cindy Parton Cool Photography Work</p>
        </div>
      </div>

      <div class="item">
            <img src="images/4.jpg">
      <div class="carousel-caption">
          <h3>Photography</h3>
          <p>Rings and Cufflinks</p>
        </div>
      </div>

      <div class="item">
            <img src="images/5.jpg">
      <div class="carousel-caption">
          <h3>Gem Stones</h3>
          <p>Beautiful Precious Stones</p>
        </div>
      </div>
         
    <a class="left carousel-control" href="#imageSlider" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#imageSlider" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
            
         
    
</div>

</body>
</html>
